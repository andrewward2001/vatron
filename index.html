<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vatron.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Vatron</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Map <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" href="#friendsList">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">&#128339; <span id="data-time"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="reloadData">&#10227;</a>
          </li>
          <li class="nav-item ml-md-auto">
            <a class="nav-link" href="#" id="minimize">&#9866;</a>
          </li>
          <li class="nav-item ml-md-4">
            <a class="nav-link" href="#" id="maximize">&#9744;</a>
          </li>
          <li class="nav-item ml-md-4">
            <a class="nav-link" href="#" id="quit">&#9932;</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row fluid">
      <div id="map"></div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="friendsList" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Friends Online</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th colspan="2">Flight</th>
              </tr>
            </thead>
            <tbody id="friendsListAppend">
            </tbody>
          </table>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // defines both $ and jQuery in one go
      const $ = jQuery = require('jquery')
      // required for bootstrap
      const Popper = require('popper.js')
      // only the JS from bootstrap
      require('bootstrap')
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="js/vatron.js"></script>
  </body>
</html>
